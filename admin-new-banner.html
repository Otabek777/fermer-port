<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title></title>
</head>
<body>
    <!-- Header -->
    <div class="admin_header">
        <div class="admin_header_fixed">
            <div class="container">
                <div class="admin_header_box">
                    <a href="#" class="back">
                        <img src="img/admin-back.svg" alt="">
                        <p>Вернуться на сайт</p>
                    </a>
                    <ul class="admin_header__nav">
                        <li>
                            <a href="#">Страницы</a>
                        </li>
                        <li>
                            <a href="#">Объявления</a>
                        </li>
                        <li>
                            <a href="#">Пользователи</a>
                        </li>
                        <li>
                            <a class="active" href="#">Баннеры</a>
                        </li>
                    </ul>
                    <div class="admin_header_right">
                        <a href="#" class="option">
                            <img src="img/admin-option.svg" alt="">
                            <p>Настройки</p>
                        </a>
                        <a href="#" class="exit">
                            <img src="img/admin-exit.svg" alt="">
                            <p>Выйти</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main class="main">
        <div class="admin_panel">
            <div class="container">
                <div class="admin_crumbs">
                    <a href="#">Главная</a>
                    <p>|</p>
                    <a href="#">Баннера</a>
                    <p>|</p>
                    <p>Новый баннер</p>
                </div>
                <div class="admin_content">
                    <a href="#" class="admin_back"><img src="img/back-black.svg" alt=""> <p>Назад</p></a>
                    <h2>Новый баннер</h2>
                    <div class="admin_new_ads_id">
                        <p>ID: 9</p>
                    </div>
                    <div class="admin_banner__box">
                        <div class="left">
                            <div class="input">
                                <p>Категория</p>
                                <div class="select">
                                    <select name="" id="">
                                        <option value="">Выберите категорию</option>
                                        <option value="">Выберите категорию</option>
                                        <option value="">Выберите категорию</option>
                                    </select>
                                </div>
                            </div>
                            <div class="date">
                                <p>Период показа</p>
                                <input type="date">
                                <input type="date">
                            </div>
                            <div class="input">
                                <p>Ссылка</p>
                                <input type="text" value="https://docs.google.com/spreadsheets/d/1OWLN57PPnAlzraCr6fRFpzKcgHpJpptM/edit#gid=631983330">
                            </div>
                            <div class="admin_banner__bottom">
                                <button class="btn">Сохранить</button>
                                <button class="delete">Удалить</button>
                            </div>
                        </div>
                        <div class="right">
                            <div class="img">
                                <input type="file">
                                <!-- <img src="img/banner.jpg" alt=""> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="admin_footer">
                <div class="container">
                    <div class="admin_footer__box">
                        <div class="left">
                            <p>Kontur CMS v.1.0</p>
                        </div>
                        <div class="center">
                            <img src="img/Kontur-silver.svg" alt="">
                        </div>
                        <div class="right">
                            <p>Служба поддержки:  (383) 255-33-33</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/SmoothScroll.js"></script>
    <script src="slick-1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const adsBtn = document.querySelectorAll('.admin_banner_tab button');
        const adsBlock = document.querySelectorAll('.admin_banner_tab__block');
        const adsAll = document.querySelector('#ads-all');
        const adsActive = document.querySelector('#ads-active');
        const adsExamination = document.querySelector('#ads-examination');
        const adsArchive = document.querySelector('#ads-archive');

        adsAll.addEventListener('click', function() {
            for(let i = 0; i < adsBtn.length; i++) {
                adsBtn[i].classList.remove('active');
                console.log(adsBtn[i]);
            };
            for(let i = 0; i < adsBlock.length; i++) {
                adsBlock[i].classList.remove('active');
                adsBlock[0].classList.add('active');
            };
            this.classList.add('active');
        });

        adsActive.addEventListener('click', function() {
            for(let i = 0; i < adsBtn.length; i++) {
                adsBtn[i].classList.remove('active');
                console.log(adsBtn[i]);
            };
            for(let i = 0; i < adsBlock.length; i++) {
                adsBlock[i].classList.remove('active');
                adsBlock[1].classList.add('active');
            };
            this.classList.add('active');
        });

        adsExamination.addEventListener('click', function() {
            for(let i = 0; i < adsBtn.length; i++) {
                adsBtn[i].classList.remove('active');
                console.log(adsBtn[i]);
            };
            for(let i = 0; i < adsBlock.length; i++) {
                adsBlock[i].classList.remove('active');
                adsBlock[2].classList.add('active');
            };
            this.classList.add('active');
        });

        adsArchive.addEventListener('click', function() {
            for(let i = 0; i < adsBtn.length; i++) {
                adsBtn[i].classList.remove('active');
                console.log(adsBtn[i]);
            };
            for(let i = 0; i < adsBlock.length; i++) {
                adsBlock[i].classList.remove('active');
                adsBlock[3].classList.add('active');
            };
            this.classList.add('active');
        });
    </script>
</body>
</html>
